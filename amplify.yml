version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - export CI=1
            - |
              if [ -n "$AWS_APP_ID" ] && [ -n "$AWS_BRANCH" ]; then
                npx ampx pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID" || echo "WARN: ampx pipeline-deploy failed (continuing to allow frontend deploy)"
              else
                echo "Skipping ampx pipeline-deploy: AWS_APP_ID/AWS_BRANCH not set"
              fi

    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
            - |
              if [ -n "$AWS_APP_ID" ] && [ -n "$AWS_BRANCH" ]; then
                npx ampx generate outputs --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID" || echo "WARN: ampx generate outputs failed (continuing with existing amplify_outputs.json)"
              else
                echo "Skipping ampx generate outputs: AWS_APP_ID/AWS_BRANCH not set"
              fi
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
